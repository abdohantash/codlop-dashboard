<!DOCTYPE html>
<html lang="en" id="demo">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta name="description" content="Codlop - Dashboard">
    <link rel="icon" href="../assets/img/logo-icon.svg" type="image/x-icon">
    <title>Codlop Dashboard</title>
    <link id="style" href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/plugins/web-fonts/icons.css" rel="stylesheet">
    <link href="../assets/plugins/web-fonts/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/plugins/web-fonts/plugin.css" rel="stylesheet">
    <link href="../assets/plugins/select2/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/plugins/multipleselect/multiple-select.css">
    <link rel="stylesheet" href="../assets/plugins/filepond/filepond.css" />
    <link rel="stylesheet" href="../assets/plugins/filepond/filepond-plugin-image-preview.css" />
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/skins.css" rel="stylesheet">
    <link href="../assets/css/colors/default.css" rel="stylesheet">
    <link href="../assets/css/colors/color2.css" rel="stylesheet">
</head>

<body class="main-body" cz-shortcut-listen="true">
    <!-- Loader -->
    <div id="global-loader">
        <svg version="1.1" id="L1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
            <circle fill="none" stroke="#824bab" stroke-width="6" stroke-miterlimit="15"
                stroke-dasharray="14.2472,14.2472" cx="50" cy="50" r="47">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" from="0 50 50"
                    to="360 50 50" repeatCount="indefinite"></animateTransform>
            </circle>
            <circle fill="none" stroke="#cd96f7" stroke-width="1" stroke-miterlimit="10" stroke-dasharray="10,10"
                cx="50" cy="50" r="39">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="5s" from="0 50 50"
                    to="-360 50 50" repeatCount="indefinite"></animateTransform>
            </circle>
            <g fill="#fff">
                <rect x="30" y="35" width="5" height="30">
                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.1"></animateTransform>
                </rect>
                <rect x="40" y="35" width="5" height="30">
                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.2"></animateTransform>
                </rect>
                <rect x="50" y="35" width="5" height="30">
                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.3"></animateTransform>
                </rect>
                <rect x="60" y="35" width="5" height="30">
                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.4"></animateTransform>
                </rect>
                <rect x="70" y="35" width="5" height="30">
                    <animateTransform attributeName="transform" dur="1s" type="translate" values="0 5 ; 0 -5; 0 5"
                        repeatCount="indefinite" begin="0.5"></animateTransform>
                </rect>
            </g>
        </svg>
    </div>
    <!-- End Loader -->
    <!-- Page -->
    <div class="page main-signin-wrapper construction">
        <!-- Row -->
        <div class="signpages">
            <div class="card">
                <div class="card-body">
                    <img src="../assets/img/logo.svg" class="header-brand-img text-center mb-4" alt="logo">
                    <form>
                        <h5 class="title">تسجيل الدخول</h5>
                        <div class="form-group text-start"> <label>اسم المستخدم او البريد الالكتروني</label>
                             <input class="form-control" placeholder="" type="text">
                        </div>
                        <div class="form-group text-start"> <label>كلمة المرور</label> 
                            <input class="form-control" placeholder="" type="password">
                        </div>
                        <div class="text-end mt-3 mb-3 ms-0">
                                <a href="">نسيت كلمة المرور ؟</a>
                        </div>
                        <button class="btn ripple btn-main-primary btn-block font-btn">تسجيل الدخول</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/plugins/chart.js/Chart.bundle.min.js"></script>
    <script src="../assets/plugins/peity/jquery.peity.min.js"></script>
    <script src="../assets/plugins/select2/js/select2.min.js"></script>
    <script src="../assets/js/select2.js"></script>
    <script src="../assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../assets/plugins/sidemenu/sidemenu.js" id="leftmenu"></script>
    <script src="../assets/plugins/sidebar/sidebar.js"></script>
    <script src="../assets/plugins/raphael/raphael.min.js"></script>
    <script src="../assets/plugins/morris.js/morris.min.js"></script>
    <script src="../assets/js/circle-progress.min.js"></script>
    <script src="../assets/js/chart-circle.js"></script>
    <script src="../assets/plugins/filepond/filepond.min.js"></script>
    <script src="../assets/plugins/filepond/filepond-plugin-image-preview.min.js"></script>
    <script src="../assets/plugins/filepond/filepond.jquery.js"></script>
    <script>
        FilePond.registerPlugin(FilePondPluginImagePreview);
        $('.my-pond').filepond({
            allowMultiple: true,
        });
    </script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/sticky.js"></script>
    <script src="../assets/js/custom.js"></script>
</body>

</html>
